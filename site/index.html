<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Primitives Example</title>
    <link rel="stylesheet" href="primer-primitives.css">
</head>
<body>
    <header class="d-flex flex-items-center p-4">
        <div class="h4">My Website</div>
    </header>

    <main class="container-xl p-4">

        <h1 class="h1 color-fg-default">Welcome to my site!</h1>

        <p class="mt-2">
            This site is built using <a href="https://primer.style/primitives">Primer Primitives</a>, a set of simple CSS classes for quickly building consistent layouts and styling.
        </p>

        <section class="mt-4">
            <h2 class="h2 color-fg-accent">Key Features</h2>
            <ul class="list-style-none">
                <li class="d-flex flex-items-center gap-2 mt-2">
                    <div class="Box Box--medium color-bg-accent-emphasis rounded-1"></div>
                    <div class="color-fg-accent-emphasis">Utility-first CSS</div>
                </li>
                <li class="d-flex flex-items-center gap-2 mt-2">
                    <div class="Box Box--medium color-bg-accent-emphasis rounded-1"></div>
                    <div class="color-fg-accent-emphasis">Easy customization</div>
                </li>
                <li class="d-flex flex-items-center gap-2 mt-2">
                    <div class="Box Box--medium color-bg-accent-emphasis rounded-1"></div>
                    <div class="color-fg-accent-emphasis">Accessible design</div>
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
